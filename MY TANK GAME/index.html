<!DOCTYPE html>
<html lang="en"> <!-- added lang attribute -->

<head>
  <title> Welcome to my fish tank</title>
  <meta charset="utf-8"> <!-- added content attribute -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- ensure webpage scales correctly-->
  <link rel="stylesheet" , href="./style.css"> <!-- help us to link custom css. it is self closing tag -->
  <!-- specifies relationship as stylesheet and href = provides path to css file  -->
  <script src="script.js" defer> </script> <!-- to link javascript file (update src and defer attribute)-->
</head>


<body>

  <h1> My Tank </h1>
  <div id="page"> <!-- main div container -->
    <div id="left" class="tank">
      <div class="plantholder">
        <img class="plant" id="plant1" src="./PHOTOS/image1.PNG">
      </div>
      <div class="plantholder">
        <img class="plant" id="plant2" src="./PHOTOS/image2.PNG">
      </div>
      <div class="plantholder">
        <img class="plant" id="plant3" src="./PHOTOS/image3.PNG">
      </div>
      <div class="plantholder">
        <img class="plant" id="plant4" src="./PHOTOS/image4.PNG">
      </div>
      <div class="plantholder">
        <img class="plant" id="plant5" src="./PHOTOS/image5.PNG">
      </div>
    </div>

    <div id="right" class="tank">
      <div class="plantholder">
        <img class="plant" id="plant6" src="./PHOTOS/image6.PNG">
      </div>
      <div class="plantholder">
        <img class="plant" id="plant7" src="./PHOTOS/image7.PNG">
      </div>
      <div class="plantholder">
        <img class="plant" id="plant8" src="./PHOTOS/image8.PNG">
      </div>
      <div class="plantholder">
        <img class="plant" id="plant9" src="./PHOTOS/image9.PNG">
      </div>
      <div class="plantholder">
        <img class="plant" id="plant10" src="./PHOTOS/image10.PNG">
      </div>
    </div>

    <div id="fishtank"> <!-- main div-->
      <div class="jartop"></div>
      <div class="jarwall"></div>
      <div class="glosstop"> </div>
      <div class="dirt"></div>
      <div class="glossdown"></div>
    </div>


  </div>


</body>



</html>
